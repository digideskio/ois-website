<div class="row">
  $for(posts)$
  <div class="col-sm-6 col-md-4 $category$">
      <div class="thumbnail">
          $if(thumb)$
          <img src=$thumb$>
          $endif$
      <div class="caption">
          <h3>$title$</h3><h4>$date$</h4>
          <h5 class="location">$location$</h5>
        <p>$description$</p>
      </div>
    </div>
  </div>
  $endfor$
</div>
